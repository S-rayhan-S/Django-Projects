{% extends "base.html" %}
{% load tailwind_filters %}
{% block title_block %}{{title}}{% endblock title_block %}

{% block body_block %}
<h2>Login Here</h2>
<form method="POST" enctype='multipart/form-data' class="ml-14 mt-10">
    {{form|crispy }}
    {% csrf_token %}
     <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">submit</button>
    </form>

    <div class="sign_up">
        <p>Don't have an account? <a href="{% url 'App_Login:sign_up' %}">Sign up</a></p>
    </div>
{% endblock body_block %}
