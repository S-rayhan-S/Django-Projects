<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>{% block title_block %}{{Blog}}{% endblock title_block %}</title>
</head>

<body class='bg-teal-500'>

    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-4">
                            <a href="{% url 'home' %}" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white" aria-current="page">home</a>

                            {% comment %} {% if user.is_authenticated %} {% endcomment %}
                                <div class="relative inline-block text-left">
                                    <div>
                                        <button type="button" class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 shadow-xs ring-gray-300 ring-inset hover:bg-gray-50" id="menu-button" aria-expanded="true" aria-haspopup="true">
                                            {{user.username}}
                                            <svg class="-mr-1 size-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                                                <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                                            </svg>
                                        </button>
                                    </div>

                                    
                                </div>
                            {% comment %} {% else %}
                                <a href="{% url 'App_Login:signup' %}" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white" aria-current="page">signup</a>
                                <a href="{% url 'App_Login:login' %}" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white" aria-current="page">login</a>
                            {% endif %} {% endcomment %}

                            <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Dummy2</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container flex flex-col justify-center items-center">
        {% block body_block %}{% endblock body_block %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuButton = document.getElementById('menu-button');
            const menuDropdown = document.getElementById('menu-dropdown');

            menuButton.addEventListener('mouseenter', function () {
                menuDropdown.classList.remove('hidden');
            });

            menuButton.addEventListener('mouseleave', function () {
                setTimeout(() => {
                    if (!menuDropdown.matches(':hover')) {
                        menuDropdown.classList.add('hidden');
                    }
                }, 200); // Adjust the delay as needed
            });

            menuDropdown.addEventListener('mouseenter', function () {
                menuDropdown.classList.remove('hidden');
            });

            menuDropdown.addEventListener('mouseleave', function () {
                menuDropdown.classList.add('hidden');
            });
        });
    </script>
</body>

</html>
